<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Gender Based Violence </h1>
            <p class="lead text-muted">This section will show all the posts from which you can get support and report perpetrators of Gender Based Violences <p>
            <a href="/#!/addpost" class="btn btn-primary my-2" >Add New Post</a>
            <a href="#" class="btn btn-secondary my-2">Add New Region</a>
        </p>
        </div>
        
    </section>
    <div class="container" style="margin-top: -5%;">
        <div class="card border-dark mb-3" style="max-width: 80rem;">
            <div class="card-body">
                <div ng-if="vm.message" class="alert alert-dismissible alert-success" style="max-width: 40rem;">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <p>{{ vm.message }}</p>
                </div>
                <div ng-if="vm.error" class="alert alert-dismissible alert-danger" style="max-width: 40rem;">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <p>{{ vm.error }}</p>
                </div>
                <table  datatable="" id="example" class="table table-hover table-responsive" width="100%">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Summary</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="post in vm.postsLists">
                        <td>{{ post.id}}</td>
                        <td>{{post.data.postTitle}}</td>
                        <td>{{post.data.body}}</td>
                        <td>
                         <a ng-href="/#!/post/{{ post.data.$id }}" class="btn btn-small btn-warning">Edit</a> </td>
                            </td>
                        <td>
                            <a ng-click="vm.delete(post.data.$id)" class="btn btn-small btn-danger" style="color:white;">Delete</a> </td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>
